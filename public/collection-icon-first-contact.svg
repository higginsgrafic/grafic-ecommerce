<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1400" width="800" height="1400">
  <!-- Fons negre -->
  <rect width="800" height="1400" fill="#000000"/>
  
  <!-- Efecte de distorsió superior -->
  <defs>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Efecte superior blanc -->
  <g opacity="0.8">
    <rect x="0" y="0" width="800" height="200" fill="url(#topGrad)"/>
    <path d="M 0 0 L 800 0 L 800 150 Q 400 200 0 150 Z" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- COET CENTRAL -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="3">
    <!-- Cos principal del coet -->
    <rect x="350" y="300" width="100" height="600" rx="10"/>
    
    <!-- Con superior -->
    <polygon points="400,200 350,300 450,300" fill="#FFFFFF"/>
    
    <!-- Finestres / detalls arquitectònics -->
    <g fill="#000000">
      <circle cx="400" cy="250" r="8"/>
      <rect x="360" y="320" width="80" height="40" rx="3"/>
      <rect x="360" y="380" width="80" height="40" rx="3"/>
      <rect x="360" y="440" width="80" height="40" rx="3"/>
      <rect x="360" y="500" width="80" height="40" rx="3"/>
      <rect x="360" y="560" width="80" height="40" rx="3"/>
    </g>
    
    <!-- Detalls horitzontals -->
    <line x1="350" y1="350" x2="450" y2="350" stroke="#000000" stroke-width="2"/>
    <line x1="350" y1="410" x2="450" y2="410" stroke="#000000" stroke-width="2"/>
    <line x1="350" y1="470" x2="450" y2="470" stroke="#000000" stroke-width="2"/>
    <line x1="350" y1="530" x2="450" y2="530" stroke="#000000" stroke-width="2"/>
    <line x1="350" y1="590" x2="450" y2="590" stroke="#000000" stroke-width="2"/>
    
    <!-- Part inferior (motor) -->
    <ellipse cx="400" cy="900" rx="60" ry="40" fill="#FFFFFF"/>
    <rect x="370" y="850" width="60" height="50"/>
    
    <!-- Cono inferior -->
    <polygon points="400,950 370,1000 430,1000" fill="#FFFFFF"/>
  </g>
  
  <!-- PROPULSOR ESQUERRE -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2.5">
    <rect x="150" y="500" width="60" height="300" rx="5"/>
    <polygon points="180,450 150,500 210,500" fill="#FFFFFF"/>
    <ellipse cx="180" cy="800" rx="35" ry="25"/>
    <polygon points="180,825 160,860 200,860" fill="#FFFFFF"/>
    
    <!-- Text "THE PHOENIX" -->
    <text x="180" y="650" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle" transform="rotate(90 180 650)">THE PHOENIX</text>
    
    <!-- Ala de connexió -->
    <polygon points="210,600 350,650 350,700 210,650" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- PROPULSOR DRET -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="2.5">
    <rect x="590" y="500" width="60" height="300" rx="5"/>
    <polygon points="620,450 590,500 650,500" fill="#FFFFFF"/>
    <ellipse cx="620" cy="800" rx="35" ry="25"/>
    <polygon points="620,825 600,860 640,860" fill="#FFFFFF"/>
    
    <!-- Text "THE PHOENIX" -->
    <text x="620" y="650" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle" transform="rotate(90 620 650)">THE PHOENIX</text>
    
    <!-- Ala de connexió -->
    <polygon points="590,600 450,650 450,700 590,650" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Efecte inferior blanc -->
  <g opacity="0.8">
    <rect x="0" y="1200" width="800" height="200" fill="url(#bottomGrad)"/>
    <path d="M 0 1400 L 800 1400 L 800 1250 Q 400 1200 0 1250 Z" fill="#FFFFFF" opacity="0.3"/>
  </g>
</svg>
